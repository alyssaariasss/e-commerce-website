<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/da485085e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Promo bar -->
    <div class="top-bar">
      <div class="container top-bar-container">
        <div class="empty-column"></div>
        <div class="promo">
          <p>
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
            <a href="#" class="shop-link">Shop Now</a>
          </p>
        </div>
        <div class="country">
          <p>English</p>
          <i class="fa-solid fa-chevron-down" id="toggleCountry"></i>
        </div>
      </div>
    </div>

    <!-- Nav bar -->
    <div class="nav-bar">
      <div class="container nav-bar-container">
        <div class="logo">
          <h2>Exclusive</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Home</a
              >
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Contact</a
              >
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >About</a
              >
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Signup</a
              >
            </li>
          </ul>
        </div>
        <div class="cart">
          <div class="search-bar">
            <form action="#" class="nav-form">
              <input type="text" placeholder="What are you looking for?" />
              <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
            </form>
          </div>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
  </body>
</html>
